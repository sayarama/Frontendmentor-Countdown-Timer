<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>

  <div class="container">
    <div class="days">
      <h3 class="days-timer">09</h3>
      <span class="title-days">Days</span>
    </div>
    <div class="hours">
      <h3 class="hours-timer">23</h3>
      <span class="title-hours">Hours</span>
    </div>
    <div class="minute">
      <h3 class="minutes-timer">55</h3>
      <span class="title-minute">Minutes</span>
    </div>
    <div class="seconds">
      <h3 class="seconds-timer">41</h3>
      <span class="title-second">seconds</span>
    </div>
  </div>

  We're launching soon

  Days
  Hours
  Minutes
  Seconds
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
